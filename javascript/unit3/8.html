<!DOCTYPE html>
<html>
<body>

<script>
    let a = parseFloat(prompt("Enter first number:"));
    let b = parseFloat(prompt("Enter second number:"));

    let choice = prompt(
        "Choose operation:\n1. SUM\n2. SUB\n3. MUL\n4. DIV"
    );

    switch(choice) {
        case "1":
            console.log("SUM = " + (a + b));
            break;

        case "2":
            console.log("SUB = " + (a - b));
            break;

        case "3":
            console.log("MUL = " + (a * b));
            break;

        case "4":
            if (b != 0)
                console.log("DIV = " + (a / b));
            else
                console.log("Cannot divide by zero!");
            break;

        default:
            console.log("Invalid choice!");
    }
</script>

</body>
</html>
