<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operation</title>
</head>
<body>
    
</body>
<script>
    let sum = 10
    console.log(`sum is ${sum}`);
    console.log(`+= is ${sum+=sum}`);
    console.log(`*= is ${sum*=sum}`);
    console.log(`/= is ${sum/=sum}`);
    console.log(`-= is ${sum-=sum}`);
</script>
</html>
